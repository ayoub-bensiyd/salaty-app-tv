name: Android CI - Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create dummy audio files
      run: |
        mkdir -p app/src/main/res/raw
        # Create empty MP3 files as placeholders (users need to add real files)
        touch app/src/main/res/raw/adhan_makkah.mp3
        touch app/src/main/res/raw/iqama.mp3
        echo "âš ï¸ Note: Dummy audio files created. Replace with real MP3 files for production."
        
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build Release APK
      run: ./gradlew assembleRelease --stacktrace
      continue-on-error: true
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: app-release-unsigned
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
        
    - name: Generate build info
      run: |
        echo "## ðŸ“± Build Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Release APK: Available in artifacts (unsigned)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ **Note**: Audio files (adhan_makkah.mp3, iqama.mp3) are placeholders." >> $GITHUB_STEP_SUMMARY
        echo "Replace them with real MP3 files before installing on device." >> $GITHUB_STEP_SUMMARY
